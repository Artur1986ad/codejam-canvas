<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="clean_style.css">  
    <title>CodeJam Canvas</title>
</head>
<body>
    <header class="header">
        <div class="header__menu" href="#">
            <span class="header__menu_item">Menu</span>                
        </div>
        <h1 class="header__title">CodeJam - Pallete</h1>         
        <div class="header__extra-options" href="#">
            <span class="header__extra-options_item">Extra options</span>
        </div>
    </header>
    <main class="main-content">
        <ul class="tool switcher">
            <li class="tool-item tool_item-painter"><img class="tool_image" src="assets/icon-share-1.svg">Paint bucket</li>
            <li class="tool-item tool_item-choose"><img class="tool_image" src="assets/icon-upload.svg">Choose color</li>
            <li class="tool-item tool_item-move"><img class="tool_image" src="assets/icon-copy.svg">Move</li>
            <li class="tool-item tool_item-transform"><img class="tool_image" src="assets/icon-share.svg">Transform</li>
        </ul>        
        <ul class="color switcher">
            <li class="color-item color_item-currnt">Current color</li>
            <li class="color-item color_item-prev">Prev color</li>
            <li class="color-item color_item-red">red</li>
            <li class="color-item color_item-blue">blue</li>
        </ul>
        <form name="formCheck" class="size switcher">
            <div><input type="radio" name="visible" value="1" class="checkbox_visible"/><b>4x4</b></div>
            <div><input type="radio" name="visible" value="2" class="checkbox_visible"/><b>32x32</b></div>
            <div><input type="radio" name="visible" value="3" class="checkbox_visible"/><b>512x512</b></div>     
        </form>
        <canvas id="canvas" width="512" height="512"></canvas>   
    </main>    
    <script type="text/javascript" src="index.js"></script>       
</body>
</html>
